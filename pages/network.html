  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

* {
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: #0c0f1a;
  color: #e0e0e0;
}

.container {
  padding: 40px 20px;
  max-width: 1100px;
  margin: auto;
}

h1 {
  text-align: center;
  font-size: 3rem;
  color: #00f0ff;
  margin-bottom: 50px;
  text-shadow: 0 0 10px #00f0ff;
}

section {
  background: #101828;
  border: 1px solid #00f0ff;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
  padding: 30px;
  margin-bottom: 50px;
  transition: 0.3s ease;
}

section:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
}

h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 60px;
  color: #00f0ff;
  border-left: 6px solid #00f0ff;
  padding-left: 12px;
  text-shadow: 0 0 8px #00f0ff;
}

.graphic-roadmap {
  position: relative;
  width: 90%;
  margin: auto;
}

.graphic-roadmap::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 6px;
  height: 100%;
  background: linear-gradient(to bottom, #00f0ff, transparent);
  transform: translateX(-50%);
  border-radius: 3px;
  animation: pulse 2s infinite;
  z-index: 0;
}

.step {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin-bottom: 70px;
  position: relative;
  z-index: 2;
}

.step.right {
  justify-content: flex-end;
}

.step .icon {
  background: #0c0f1a;
  border: 2px solid #00f0ff;
  padding: 12px;
  border-radius: 50%;
  box-shadow: 0 0 20px #00f0ff;
  margin: 0 20px;
}

.step .icon img {
  width: 60px;
  height: 60px;
}

.step .content {
  background: #0c0f1a;
  padding: 20px 25px;
  border-radius: 12px;
  color: #fff;
  font-size: 1.1rem;
  width: 300px;
  box-shadow: 0 0 12px #00f0ff;
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px #00f0ff; }
  50% { box-shadow: 0 0 25px #00f0ff; }
  100% { box-shadow: 0 0 10px #00f0ff; }
}

@media (max-width: 768px) {
  .step {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .step.right {
    justify-content: center;
  }
  .step .content {
    width: 90%;
  }
}

.links a {
  display: inline-block;
  background: #00f0ff;
  color: #000;
  padding: 10px 18px;
  margin: 6px 8px 6px 0;
  text-decoration: none;
  border-radius: 8px;
  transition: 0.3s;
  box-shadow: 0 0 10px #00f0ff;
}

.links a:hover {
  background: #00b8cc;
  transform: scale(1.05);
}

.video-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.video-card {
  background: #0c0f1a;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
  transition: transform 0.3s;
}

.video-card:hover {
  transform: scale(1.05);
}

iframe {
  display: block;
  width: 320px;
  height: 180px;
  border: none;
}

@media (max-width: 768px) {
  iframe {
    width: 100%;
    height: 200px;
  }
  .video-card {
    width: 100%;
  }
}

ul {
  padding-left: 20px;
  color: #fff;
}

ul li {
  margin-bottom: 10px;
  line-height: 1.6;
}

a {
  color: #00f0ff;
}

.back-home-btn {
  display: inline-block;
  margin-top: 50px;
  padding: 12px 25px;
  background-color: #00f0ff;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  box-shadow: 0 0 10px #00f0ff;
  transition: all 0.3s ease;
}

.back-home-btn:hover {
  background-color: #00c6e6;
  transform: scale(1.05);
  box-shadow: 0 0 20px #00f0ff;
}
