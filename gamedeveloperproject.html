<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #0c0f1a;
  font-family: 'Orbitron', sans-serif;
  color: #00f0ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 2rem;
  text-shadow: 0 0 10px #00f0ff;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  width: 100%;
}

.flip-card {
  background-color: transparent;
  width: 280px;
  height: 320px;
  perspective: 1000px;
  flex-shrink: 0;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 2px solid #00f0ff;
  border-radius: 20px;
  padding: 1.5rem;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  overflow: hidden;
}

.flip-card-front {
  background-color: #111425;
}

.flip-card-back {
  background-color: #161b30;
  transform: rotateY(180deg);
}

.card-title {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  text-align: center;
}

.project-link {
  margin: 0.5rem 0;
  padding: 0.6rem 1rem;
  background: #00f0ff10;
  border: 1px solid #00ff99;
  color: #00ff99;
  text-decoration: none;
  border-radius: 10px;
  transition: all 0.3s ease;
  width: 100%;
  text-align: center;
}

.project-link:hover {
  background-color: #00ff99;
  color: #000;
  transform: scale(1.05);
  box-shadow: 0 0 10px #00ff99;
}

.back-home-btn {
  display: inline-block;
  margin-top: 50px;
  padding: 12px 25px;
  background-color: #00f0ff;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  box-shadow: 0 0 10px #00f0ff;
  transition: all 0.3s ease;
}

.back-home-btn:hover {
  background-color: #0ff;
  transform: scale(1.05);
  box-shadow: 0 0 20px #00f0ff;
}

/* Responsive Styling */
@media (max-width: 1200px) {
  .flip-card {
    width: 250px;
    height: 300px;
  }

  h1 {
    font-size: 2rem;
  }
}

@media (max-width: 900px) {
  .card-container {
    flex-direction: column;
    align-items: center;
  }

  .flip-card {
    width: 90%;
    max-width: 350px;
    height: 320px;
  }

  .card-title {
    font-size: 1.3rem;
  }

  h1 {
    font-size: 1.8rem;
  }
}

@media (max-width: 600px) {
  .flip-card {
    width: 95%;
    height: 300px;
  }

  .card-title {
    font-size: 1.2rem;
  }

  .project-link {
    font-size: 0.9rem;
    padding: 0.5rem;
  }

  h1 {
    font-size: 1.5rem;
  }
}

    
  </style>
</head>
<body>
  <h1>ðŸ“± Game Development Projects</h1>

  <div class="card-container">
    <!-- Basic -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="card-title">ðŸ•¹ Basic Projects</div>
        </div>
        <div class="flip-card-back">
          <a href="https://github.com/yourname/calculator-app" class="project-link" target="_blank"> Build a 2D platformer using Unity</a>
        </div>
      </div>
    </div>

    <!-- Intermediate -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="card-title">ðŸ§  Intermediate Projects</div>
        </div>
        <div class="flip-card-back">
          <a href="https://github.com/yourname/weather-app" class="project-link" target="_blank"> Design a puzzle game with physics-based mechanics</a>
        </div>
      </div>
    </div>

    <!-- Advanced -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="card-title">ðŸš€ Advanced Projects</div>
        </div>
        <div class="flip-card-back">
          <a href="https://github.com/yourname/chat-firebase" class="project-link" target="_blank"> Create a first-person shooter prototype in Unreal Engine</a>
        </div>
      </div>
    </div>
  </div>

  <a href="pages\gamedevelopment.html" class="back-home-btn"> Back </a>

  <script>
    // Optional: Add simple click animation
    const links = document.querySelectorAll('.project-link');
    links.forEach(link => {
      link.addEventListener('click', () => {
        link.classList.add('clicked');
        setTimeout(() => link.classList.remove('clicked'), 200);
      });
    });
  </script>
</body>
</html>
